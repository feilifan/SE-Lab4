<html>
<head>
    <title>Search</title>
</head>
<body>
    {% if errors %}
        <u1>
        {% for error in errors %}
        <p style="color: red;">{{error}}</p>
        {% endfor %}
        </u1>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
